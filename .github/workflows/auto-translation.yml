name: auto-translation
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Change permissions
        run: chmod 755 docs
      - name: Auto-md-translator
        env:
          # 设置环境变量
          CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
          CHATGPT_API_BASE: ${{ secrets.CHATGPT_API_BASE }}
        run: |
          pip install -r requirements.txt
          python auto-en-cn-translater.py || true
      - name: Commit translated
        run: |
          git config --global user.email betterman108@163.com
          git config --global user.name frank
          git add .
          git commit -m "Commit translated" || true
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install MkDocs dependencies
        run: | 
          pip install -r requirements.txt
          pip install mkdocs mkdocs-material
      - name: Deploy with MkDocs
        run: mkdocs gh-deploy --force
